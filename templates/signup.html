<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>Hello, world!</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script>
        // 회원가입 AJAX call
        function register() {
            // 사용자 요청 값 변수 지정(아이디, 비밀번호, 닉네임)
            let id_give = $('#userid').val()
            let pw_give = $('#userpw').val()
            let nickname_give = $('#usernick').val()
            $.ajax({
                // http method 명시
                type: "POST",
                // app.route 주소
                url: "/api/register",
                // 사용자 요청 데이터 형식
                data: {'id_give': id_give, 'pw_give': pw_give, 'nickname_give': nickname_give},
                // 백엔드 데이터 리턴에 성공하면, 함수 실행(response인자)
                success: function (response) {
                    // console.log로 데이터 잘 나오는지 확인!
                    console.log(response)
                    // 결과 값이 성공이면,
                    if (response['result'] == 'success') {
                        // 받아온 메시지 값으로 alert 띄우기
                        alert(response['msg'])
                        // 화면의 위치를 로그인으로 이동
                        window.location.href = '/login'
                        // 그게 아니라면,
                    } else {
                        // 실패 메시지를 띄워주기
                        alert('회원가입에 실패하였습니다')
                    }
                }
            })
        }

    </script>
</head>
<body>
<div class="section has-text-centered">
    <h1 class="title">회원가입 페이지</h1>
    <div class="container" style="width:60%">
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label" for="userid">ID</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input type="text" class="input" id="userid" aria-describedby="emailHelp"
                               placeholder="My ID">
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label" for="userpw">PW</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input type="password" class="input" id="userpw" placeholder="My Password">
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label" for="usernick">NICKNAME</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input type="text" class="input" id="usernick" placeholder="My Nickname">
                    </div>
                </div>
            </div>
        </div>
        <button class="button is-primary" onclick="register()">회원가입</button>
    </div>
</div>
</body>
</html>
